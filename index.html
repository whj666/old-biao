    <title>奥德彪</title>
  </head>
  <body>
    <h1>奥德彪经典语录：</h1>
    1、是金子都会发光，可我们是老铁。<br />
    2、不要随便跟一个人说晚安，可能他在上夜班。<br />
    3、努力不一定被看见，但休息一定会被看见。<br />
    4、贫穷的爱情就像香蕉，不是绿了就是黄了。<br />
    5、我已经不是当年的穷小子了，我是今年的穷小子。<br />
    6、趁年轻要多出来走走，以后送外卖才认识路。<br />
    7、蕉之巅，傲世间，有我德彪便有天。 8、爱一个人是藏不住的，<br />
    但爱两个一定要藏住！ 9、天不生我奥德彪，万亩香蕉烂荒郊。<br />
    10、我并非无路可走，我还有死路一条。 11、天不生我奥德彪，非洲无人拉香蕉。<br />
    12、只要思想不滑坡，活法总比死法多。
  </body>
